<!DOCTYPE html>
<html>
    <head>
        <title>MinaMeeting会议管理系统</title>
        <link rel="stylesheet" href="/styles/common.css"/>
    </head>
    <body>
        #parse("header.html")
        <div class="page-body">
            #parse("side_left.html")
            <div class="page-content">
                <div class="content-nav">
                    会议预定 > 修改会议室信息
                </div>
                <form method="post" action="/meeting_room/do_change_meetingroom/$vo.meetingRoom.id">
                    <fieldset>
                        <legend>会议室信息</legend>
                        <table class="formtable">
                            <tr>
                                <td>门牌号:</td>
                                <td>
                                    <input id="roomnumber" name="rno" type="text" value="$vo.meetingRoom.rno" maxlength="10"/>
                                </td>
                            </tr>
<!--                            <tr>-->
<!--                                <td>会议室名称:</td>-->
<!--                                <td>-->
<!--                                    <input id="capacity" type="text" value="第一会议室" maxlength="20"/>-->
<!--                                </td>-->
<!--                            </tr>-->
                            <tr>
                                <td>最多容纳人数：</td>
                                <td>
                                    <input id="roomcapacity" name="capacity" type="text" value="$vo.meetingRoom.capacity"/>
                                </td>
                            </tr>
                            <tr>
                                <td>当前状态：</td>
                                <td>
                                    #if ($vo.meetingRoom.status == 0)
                                        <input type="radio" id="status" name="status" checked="checked" value="0"/><label for="status">启用</label>
                                        <input type="radio" id="status" name="status" value="1"/><label for="status" >停用</label>
                                        <input type="radio" id="status" name="status" value="2"/><label for="status" >删除</label>
                                    #elseif ($vo.meetingRoom.status == 1)
                                        <input type="radio" id="status" name="status" value="0"/><label for="status">启用</label>
                                        <input type="radio" id="status" name="status" checked="checked" value="1"/><label for="status" >停用</label>
                                        <input type="radio" id="status" name="status" value="2"/><label for="status" >删除</label>
                                    #elseif ($vo.meetingRoom.status == 2)
                                        <input type="radio" id="status" name="status" value="0"/><label for="status">启用</label>
                                        <input type="radio" id="status" name="status" value="1"/><label for="status" >停用</label>
                                        <input type="radio" id="status" name="status" checked="checked" value="2"/><label for="status" >删除</label>
                                    #end
                                </td>
                            </tr>
<!--                            <tr>-->
<!--                                <td>备注：</td>-->
<!--                                <td>-->
<!--                                    <textarea id="description" maxlength="200" rows="5" cols="60" >本会议室配备了投影、幕布、音响设备。</textarea>-->
<!--                                </td>-->
<!--                            </tr>-->
                            <tr>
                                <td colspan="2" class="command">
                                    <input type="submit" value="确认修改" class="clickbutton"/>
                                    <input type="button" class="clickbutton" value="返回" onclick="window.history.back();"/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="page-footer">
            <hr/>
            更多问题，欢迎联系<a href="mailto:webmaster@eeg.com">管理员</a>
            <img src="/images/footer.png" alt="CoolMeeting"/>
        </div>
    </body>
</html>
